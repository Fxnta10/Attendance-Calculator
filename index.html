<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Attendance Calculator</title>
</head>
<body>
    <div class="heading">
        <h1 id="mainHeading">
            Attendance Calculator
        </h1>
        <p id="subHeading">
            Find out the number of days you can bunk while still maintaining 75% attendance or the number of days you should attend to attain 75%.
        </p>
        <hr id="line">

    </div>

    <div class="container">
        <form id="attendance-form">
            <div>
                <label for="total-working-days">Total Working Days:</label>
                <input type="number" id="total-working-days" name="total-working-days" required>
            </div>
            
            <div>
                <label for="attendance-range">Attendance Range:</label>
                <select id="attendance-range" name="attendance-range" required>
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="75">75%</option>
                    <option value="80">80%</option>
                    <option value="85">85%</option>
                    <option value="90">90%</option>
                </select>
            </div>
            
            <div>
                <label for="classes-held">Classes Held:</label>
                <input type="number" id="classes-held" name="classes-held" required>
            </div>
            
            <div>
                <label for="classes-present">Classes Present:</label>
                <input type="number" id="classes-present" name="classes-present" required>
            </div>
            
            <div>
                <button type="button" onclick="calculateAttendance()">Calculate</button>
            </div>
        </form>
    </div>

    <div class="results">
        <p class="presentAtt"></p>
        <p class="classLeft"></p>
        <p class="classReq"></p>
        <p class="classSkip"></p>

    </div>
    
</body>
</html>
